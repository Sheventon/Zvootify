<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
<header>
    <div class="logotype">LOGO<span class="red"></span></div>
    <nav>
        <input id="menu__toggle" type="checkbox"/>
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>
        <ul class="menu__box">
            <li><a class="menu__item" href="">Account</a></li>
            <li><a class="menu__item" href="">My Songs</a></li>
            <li><a class="menu__item" href="">My Friends</a></li>
            <li><a class="menu__item" href="">Find Friend</a></li>
        </ul>
    </nav>
</header>

<div class="page">
    <div class="heading">
        <div class="languages">
            <h3><a href="?lang=ru" id="russia"></a></h3>
            <h3><a href="?lang=en" id="uk">EN</a></h3>
        </div>
        <a id="register" class="active"><span>Регистрация</span></a>
    </div>
    <div class="form">
        <form class="login-form" id="form" action="/signUp" method="post">
            <!--<input type="hidden" value="${csrf_token}" name="csrf_token">-->
            <div class="input-field">
                <input type="text" id="firstname" name="firstname" placeholder="Firstname">
            </div>
            <div class="input-field">
                <input type="text" id="lastname" name="lastname" placeholder="Lastname">
            </div>
            <div class="input-field">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="input-field">
                <input type="text" id="age" name="age" placeholder="Age">
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="remember">
                <input id="remember" type="checkbox" name="remember" class="remember-input">
                <label for="remember" class="remember-label">Remember me</label>
            </div>
            <input type="submit" value="Sign Up" class="input-button">
        </form>
        <div class="postfix-from">
            <div class="forgot">Forgot password?</div>
            <div class="swap">Have an account? Sign in</div>
        </div>
    </div>
</div>
</body>
</html>
